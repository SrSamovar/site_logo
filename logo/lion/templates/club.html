<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .club {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        h2 {
            margin: 0;
        }
    </style>
</head>
<body>

<h1>Кружки</h1>

{% if clubs %}
    {% for club in clubs %}
        <div class="club">
            <h2>{{ club.name }}</h2>
            <p>{{ club.description }}</p>
            <p><strong>Цена за занятие:</strong> {{ club.price }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No clubs available at the moment.</p>
{% endif %}

</body>
</html>
